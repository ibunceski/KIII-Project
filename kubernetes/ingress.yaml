apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grocery-ingress
  namespace: grocery-app
spec:
  ingressClassName: nginx
  rules:
  - host: grocery.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
      - path: /env.js
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80